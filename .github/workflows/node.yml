name: NASA Project CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  buld:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # with:
        #   persist-credentials: false
      - name: Use Node.js version 16
        uses: actions/setup-node@v3
        with:
          node-version: '16.16'
      - run: npm init -y
      - run: npm run build --prefix client
