name: NASA Project CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Install and Build Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js version 16
        uses: actions/setup-node@v2
        with:
          node-version: '16.16.0'

      - name: Npm Install
        run: |
          cd client
          npm install
          cd ../server
          npm install
      - name: Build Client
        run: |
          pwd
          cd client
          npm run build
